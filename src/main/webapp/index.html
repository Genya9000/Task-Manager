            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>

    <div class="navbar-menu " id="navbarBasicExample">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item" onclick="alert('Login to your account first')">
                Create task
            </a>
            <a class="navbar-item" onclick="alert('Login to your account first')">
                Update
            </a>

            <a class="navbar-item" onclick="alert('Login to your account first')">
                Delete
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">

                    <a class="button is-primary" id="asignup">

</nav>
<section class="section">
    <h1 class="title">Ð¡reate your task and don't forget</h1>
    <form action="signIn" class="signUpIN" id="signin" method="post">
        <div class="field">
            <label class="label">Login</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input " name="userLogin" placeholder="Text input" type="text">
                <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </div>
            <p class="help is-success is-hidden">This login is available</p>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
                <input class="input" name="userPassword" placeholder="Password" type="password">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
            </p>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="content">
                <a class="button is-text cancel2">Cancel</a>
            </div>
            <div class="control"><label class="checkbox" style="margin-top: 0.6em; margin-left: 0.6em">
                <input name="saveMe" type="checkbox" value="Yes">
                Save me
            </label></div>
        </div>
    </form>
    <form action="signup" class="signUpIN" id="signup" method="post">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" name="userName" placeholder="Text input" type="text">
            </div>
        </div>
        <div class="field">
            <label class="label">Login</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input " name="userLogin" placeholder="Text input" required type="text">
                <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </div>
            <p class="help is-success is-hidden">This login is available</p>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
                <input class="input" name="userPassword" placeholder="Password" required type="password">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
            </p>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="content">
                <a class="button is-text cancel1 ">Cancel</a>
            </div>
            <div class="control"><label class="checkbox" style="margin-top: 0.6em; margin-left: 0.6em">
                <input name="saveMe" type="checkbox" value="Yes">
                Save me
            </label></div>
        </div>
    </form>
</section>
