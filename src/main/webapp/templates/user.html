<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>

<nav class="navbar " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <img src="../images/logobumla.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>

    <div id="navbarBasicExample" class="navbar-menu ">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item" id="create" >
                Create task
            </a>
            <a class="navbar-item" >
                Update
            </a>

            <a class="navbar-item" >
                Delete
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons" >

                    <a class="button is-light" onClick='location.href="/logOut"'>
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    <h1 class="title" >Welcome ${name}!</h1>
    <form action="create" method="post" id="createf" >
        <div class="">
            <div class="control">
                <input class="input is-info" type="date" placeholder="Date input" required  style="text-align: center; display: inline">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-info" placeholder="What I should do" required style="text-align: center; display: inline"></textarea>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="content">
                <a class="button is-text cancel1 ">Cancel</a>
            </div>
        </div>
    </form>

</section>

    </div>
</footer>
<script type="text/javascript" src="../lib/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</body>
</html>
